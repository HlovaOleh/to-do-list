{% extends 'base.html' %}

{% block content %}
  <h1 class="page-title">Tags <a class="btn btn-primary" style="float: right" href="{% url 'service:tags-create' %}">Add tag</a></h1>
  <br>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a class="btn btn-secondary" href="{% url 'service:tags-update' pk=tag.id %}">Update</a>
        </td>
        <td>
          <a class="btn btn-secondary" href="{% url 'service:tags-delete' pk=tag.id %}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
